# Optimized nginx configuration for video streaming
user www-data;
worker_processes auto;
worker_rlimit_nofile 65535;
pid /run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
    accept_mutex off;
}

http {
    # Basic performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;
    
    # Hash sizes
    server_names_hash_bucket_size 128;
    types_hash_max_size 2048;
    
    # Large file support for videos
    client_max_body_size 10G;
    client_body_buffer_size 128k;
    client_header_buffer_size 4k;
    large_client_header_buffers 8 16k;
    
    # Timeouts optimized for video streaming
    client_body_timeout 300s;
    client_header_timeout 60s;
    send_timeout 300s;
    
    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging optimized
    log_format video_access '$remote_addr - $remote_user [$time_local] '
                           '"$request" $status $body_bytes_sent '
                           '"$http_referer" "$http_user_agent" '
                           'rt=$request_time uct="$upstream_connect_time" '
                           'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log video_access buffer=32k flush=5s;
    error_log /var/log/nginx/error.log warn;
    
    # Gzip compression (skip video files)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/xhtml+xml
        image/svg+xml;
    gzip_disable "msie6";
    
    # Rate limiting for API calls (not videos)
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/m;
    
    # Connection limits
    limit_conn_zone $binary_remote_addr zone=perip:10m;
    limit_conn_zone $server_name zone=perserver:10m;
    
    # Include site configurations
    include /etc/nginx/sites-enabled/*;
}